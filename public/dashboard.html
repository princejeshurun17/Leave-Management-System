<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leave Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LMS</h2>
                <button id="toggleSidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userGreeting">Welcome!</span>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="dashboard-leaves.html" class="nav-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Leave Requests</span>
                    </a>
                    <a href="dashboard-announcements.html" class="nav-item">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements</span>
                    </a>
                    <button id="logoutButton" class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <main>
                <section class="leave-balance card">
                    <h2>Leave Balance</h2>
                    <p class="balance"><span id="leaveBalance">0</span> days</p>
                </section>
                
                <section class="quick-stats card">
                    <h2>Quick Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <h3>Pending Requests</h3>
                            <p id="pendingRequests">0</p>
                        </div>
                        <div class="stat-item">
                            <h3>Recent Announcements</h3>
                            <p id="recentAnnouncements">0</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="dashboard-common.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
