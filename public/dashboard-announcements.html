<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Leave Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LMS</h2>
                <button id="toggleSidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="dashboard-leaves.html" class="nav-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Leave Requests</span>
                    </a>
                    <a href="dashboard-announcements.html" class="nav-item">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements</span>
                    </a>
                    <button id="logoutButton" class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <main>
                <section class="announcements card">
                    <h2>Announcements</h2>
                    <div class="announcements-list" id="userAnnouncementsList">
                        <!-- Announcements will be loaded here -->
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="dashboard-common.js"></script>
    <script src="sidebar.js"></script>
    <script src="logout.js"></script>
    <script src="dashboard-announcements.js"></script>
</body>
</html>
