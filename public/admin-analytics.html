<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LMS Admin</h2>
                <button id="toggleSidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="admin-dashboard.html" class="nav-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="admin-analytics.html" class="nav-item active">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </a>
                    <button id="logoutButton" class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="dashboard-header">
                <h1>Leave Management Analytics</h1>
            </header>
            
            <main class="analytics-container">
                <!-- Summary Statistics (spans both columns) -->
                <section class="analytics-summary">
                    <h2>Summary</h2>
                    <div id="summaryStats" class="summary-grid"></div>
                </section>

                <!-- Left Column -->
                <section class="analytics-chart">
                    <h2>Leave Requests Trend</h2>
                    <div class="chart-container">
                        <canvas id="leaveRequestsTrend"></canvas>
                    </div>
                </section>

                <!-- Right Column -->
                <section class="analytics-chart">
                    <h2>Leave Balance Distribution</h2>
                    <div class="chart-container">
                        <canvas id="leaveBalanceDistribution"></canvas>
                    </div>
                </section>

                <!-- Left Column -->
                <section class="analytics-chart">
                    <h2>Leave Types Distribution</h2>
                    <div class="chart-container">
                        <canvas id="leaveTypesChart"></canvas>
                    </div>
                </section>

                <!-- Right Column -->
                <section class="analytics-chart">
                    <h2>Monthly Leave Patterns</h2>
                    <div class="chart-container">
                        <canvas id="monthlyPatternsChart"></canvas>
                    </div>
                </section>

                <!-- Left Column -->
                <section class="analytics-table">
                    <h2>Top Users by Leave Usage</h2>
                    <div class="table-responsive">
                        <table id="topUsersTable">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Total Leaves</th>
                                    <th>Leave Balance</th>
                                    <th>Usage Rate</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <!-- Right Column -->
                <section class="analytics-stats">
                    <h2>Key Metrics</h2>
                    <div id="keyMetrics" class="metrics-grid"></div>
                </section>
            </main>
        </div>
    </div>
    <script src="admin-analytics.js"></script>
</body>
</html>
